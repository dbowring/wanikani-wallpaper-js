<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="wallpaper.css" />
</head>
<body>
    <div class="settings">
        <input id="api_key" type="text" placeholder="API KEY" onchange="wallpaper.setAPIKey(this.value);">
        W <input id="width" type="text" placeholder="WIDTH" value="800" onchange="wallpaper.setWidth(parseInt(this.value));">
        H <input id="height" type="text" placeholder="HEIGHT" value="600" onchange="wallpaper.setHeight(parseInt(this.value));">
        <input id="x_margin" type="range" min="0" max="100" step="1" value="0" title="X Margin" onchange="wallpaper.setXMargin(parseInt(this.value));this.setAttribute('value', this.value);">
        <input id="y_margin" type="range" min="0" max="100" step="1" value="7" title="Y Margin" onchange="wallpaper.setYMargin(parseInt(this.value));this.setAttribute('value', this.value);">
        <input id="x_padding" type="range" min="0" max="100" step="1" value="0" title="X Padding" onchange="wallpaper.setXPadding(parseInt(this.value));this.setAttribute('value', this.value);">
        <input id="y_padding" type="range" min="0" max="100" step="1" value="1" title="Y Padding" onchange="wallpaper.setYPadding(parseInt(this.value));this.setAttribute('value', this.value);">
        <input id="font_size" type="range" min="4" max="100" step="1" value="13" title="Font Size" onchange="wallpaper.setFontSize(parseInt(this.value));this.setAttribute('value', this.value);">
        <input type="submit" value="Query Kanji" onclick="wallpaper.queryKanji(); return false;">
        <input type="submit" value="Empty Characters" onclick="wallpaper.emptyCharacters(); return false;">
        <input type="submit" value="Add All Kanji" onclick="wallpaper.AddHeisigOrder(); return false;">
        <input type="submit" value="Save" onclick="wallpaper.saveImage(); return false;">
    </div>
    <script type="text/javascript" src="wallpaper.js" charset="utf-8"></script>
</body>
</html>
